[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "FRAME pallet to manage transaction payments"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-transaction-payment"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = [
  "derive",
]}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}
serde = {version = "1.0.132", optional = true}
smallvec = "1.7.0"

sp-core = {version = "4.1.0-dev", path = "../../primitives/core", default-features = false}
sp-io = {version = "4.0.0-dev", path = "../../primitives/io", default-features = false}
sp-runtime = {version = "4.1.0-dev", default-features = false, path = "../../primitives/runtime"}
sp-std = {version = "4.0.0", default-features = false, path = "../../primitives/std"}

frame-support = {version = "4.0.0-dev", default-features = false, path = "../support"}
frame-system = {version = "4.0.0-dev", default-features = false, path = "../system"}

[dev-dependencies]
pallet-balances = {version = "4.0.0-dev", path = "../balances"}
serde_json = "1.0.74"

[features]
default = ["std"]
std = [
  "serde",
  "codec/std",
  "scale-info/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
  "frame-support/std",
  "frame-system/std",
]
try-runtime = ["frame-support/try-runtime"]
