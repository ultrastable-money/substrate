[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "RPC runtime API for transaction payment FRAME pallet"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-transaction-payment-rpc-runtime-api"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"]}
pallet-transaction-payment = {version = "4.0.0-dev", default-features = false, path = "../../../transaction-payment"}
sp-api = {version = "4.0.0-dev", default-features = false, path = "../../../../primitives/api"}
sp-runtime = {version = "4.0.0-dev", default-features = false, path = "../../../../primitives/runtime"}

[features]
default = ["std"]
std = [
  "codec/std",
  "sp-api/std",
  "sp-runtime/std",
  "pallet-transaction-payment/std",
]
