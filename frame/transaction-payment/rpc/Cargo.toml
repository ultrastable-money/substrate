[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "RPC interface for the transaction payment pallet."
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-transaction-payment-rpc"
readme = "README.md"
