[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "FRAME pallet to manage bounties"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-bounties"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = [
  "derive",
]}
frame-benchmarking = {version = "4.0.0-dev", default-features = false, path = "../benchmarking", optional = true}
frame-support = {version = "4.0.0-dev", default-features = false, path = "../support"}
frame-system = {version = "4.0.0-dev", default-features = false, path = "../system"}
log = {version = "0.4.14", default-features = false}
pallet-treasury = {version = "4.0.0-dev", default-features = false, path = "../treasury"}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}
sp-core = {version = "4.0.0", path = "../../primitives/core", default-features = false}
sp-io = {version = "4.0.0-dev", path = "../../primitives/io", default-features = false}
sp-runtime = {version = "4.0.0-dev", default-features = false, path = "../../primitives/runtime"}
sp-std = {version = "4.0.0", default-features = false, path = "../../primitives/std"}

[dev-dependencies]
pallet-balances = {version = "4.0.0-dev", path = "../balances"}

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]
std = [
  "codec/std",
  "sp-core/std",
  "sp-io/std",
  "scale-info/std",
  "sp-std/std",
  "sp-runtime/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-treasury/std",
  "log/std",
]
try-runtime = ["frame-support/try-runtime"]
