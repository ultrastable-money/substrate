[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "FRAME example pallet"
edition = "2021"
homepage = "https://substrate.io"
license = "Unlicense"
name = "pallet-example-basic"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false}
log = {version = "0.4.14", default-features = false}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}

frame-benchmarking = {version = "4.0.0-dev", default-features = false, path = "../../benchmarking", optional = true}
frame-support = {version = "4.0.0-dev", default-features = false, path = "../../support"}
frame-system = {version = "4.0.0-dev", default-features = false, path = "../../system"}
pallet-balances = {version = "4.0.0-dev", default-features = false, path = "../../balances"}
sp-io = {version = "4.0.0", default-features = false, path = "../../../primitives/io"}
sp-runtime = {version = "4.1.0-dev", default-features = false, path = "../../../primitives/runtime"}
sp-std = {version = "4.0.0", default-features = false, path = "../../../primitives/std"}

[dev-dependencies]
sp-core = {version = "4.1.0-dev", path = "../../../primitives/core", default-features = false}

[features]
default = ["std"]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
std = [
  "codec/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "log/std",
  "pallet-balances/std",
  "scale-info/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
