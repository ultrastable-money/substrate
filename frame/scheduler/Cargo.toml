[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "FRAME Scheduler pallet"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-scheduler"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"]}
log = {version = "0.4.14", default-features = false}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}
sp-io = {version = "4.0.0-dev", default-features = false, path = "../../primitives/io"}
sp-std = {version = "4.0.0", default-features = false, path = "../../primitives/std"}

frame-benchmarking = {version = "4.0.0-dev", default-features = false, path = "../benchmarking", optional = true}
frame-support = {version = "4.0.0-dev", default-features = false, path = "../support"}
frame-system = {version = "4.0.0-dev", default-features = false, path = "../system"}
sp-runtime = {version = "4.1.0-dev", default-features = false, path = "../../primitives/runtime"}

[dev-dependencies]
pallet-preimage = {version = "4.0.0-dev", path = "../preimage"}
sp-core = {version = "4.1.0-dev", path = "../../primitives/core", default-features = false}
substrate-test-utils = {version = "4.0.0-dev", path = "../../test-utils"}

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking",
  "frame-support/runtime-benchmarks",
  "frame-system/runtime-benchmarks",
]
std = [
  "codec/std",
  "scale-info/std",
  "log/std",
  "sp-std/std",
  "sp-io/std",
  "sp-runtime/std",
  "frame-system/std",
  "frame-support/std",
  "frame-benchmarking/std",
]
try-runtime = ["frame-support/try-runtime"]
