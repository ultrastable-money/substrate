[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "FRAME pallet staking"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-staking"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = [
  "derive",
]}
frame-election-provider-support = {version = "4.0.0-dev", default-features = false, path = "../election-provider-support"}
frame-support = {version = "4.0.0-dev", default-features = false, path = "../support"}
frame-system = {version = "4.0.0-dev", default-features = false, path = "../system"}
log = {version = "0.4.14", default-features = false}
pallet-authorship = {version = "4.0.0-dev", default-features = false, path = "../authorship"}
pallet-session = {version = "4.0.0-dev", default-features = false, features = [
  "historical",
], path = "../session"}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}
serde = {version = "1.0.132", optional = true}
sp-application-crypto = {version = "4.0.0", default-features = false, path = "../../primitives/application-crypto"}
sp-io = {version = "4.0.0", default-features = false, path = "../../primitives/io"}
sp-runtime = {version = "4.1.0-dev", default-features = false, path = "../../primitives/runtime"}
sp-staking = {version = "4.0.0-dev", default-features = false, path = "../../primitives/staking"}
sp-std = {version = "4.0.0", default-features = false, path = "../../primitives/std"}

# Optional imports for benchmarking
frame-benchmarking = {version = "4.0.0-dev", default-features = false, path = "../benchmarking", optional = true}
rand_chacha = {version = "0.2", default-features = false, optional = true}

[dev-dependencies]
frame-benchmarking = {version = "4.0.0-dev", path = "../benchmarking"}
frame-election-provider-support = {version = "4.0.0-dev", path = "../election-provider-support"}
pallet-bags-list = {version = "4.0.0-dev", features = ["runtime-benchmarks"], path = "../bags-list"}
pallet-balances = {version = "4.0.0-dev", path = "../balances"}
pallet-staking-reward-curve = {version = "4.0.0-dev", path = "../staking/reward-curve"}
pallet-timestamp = {version = "4.0.0-dev", path = "../timestamp"}
rand_chacha = {version = "0.2"}
sp-core = {version = "4.1.0-dev", path = "../../primitives/core"}
sp-npos-elections = {version = "4.0.0-dev", path = "../../primitives/npos-elections"}
sp-tracing = {version = "4.0.0", path = "../../primitives/tracing"}
substrate-test-utils = {version = "4.0.0-dev", path = "../../test-utils"}

[features]
default = ["std"]
runtime-benchmarks = [
  "frame-benchmarking/runtime-benchmarks",
  "frame-election-provider-support/runtime-benchmarks",
  "rand_chacha",
]
std = [
  "serde",
  "codec/std",
  "scale-info/std",
  "sp-std/std",
  "sp-io/std",
  "frame-support/std",
  "sp-runtime/std",
  "sp-staking/std",
  "pallet-session/std",
  "frame-system/std",
  "pallet-authorship/std",
  "sp-application-crypto/std",
  "log/std",
  "frame-election-provider-support/std",
]
try-runtime = ["frame-support/try-runtime"]
