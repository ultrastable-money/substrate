[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "FRAME executives engine"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "frame-executive"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = [
  "derive",
]}
frame-support = {version = "4.0.0-dev", default-features = false, path = "../support"}
frame-system = {version = "4.0.0-dev", default-features = false, path = "../system"}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}
sp-core = {version = "4.1.0-dev", default-features = false, path = "../../primitives/core"}
sp-io = {version = "4.0.0-dev", default-features = false, path = "../../primitives/io"}
sp-runtime = {version = "4.1.0-dev", default-features = false, path = "../../primitives/runtime"}
sp-std = {version = "4.0.0", default-features = false, path = "../../primitives/std"}
sp-tracing = {version = "4.0.0", default-features = false, path = "../../primitives/tracing"}

[dev-dependencies]
hex-literal = "0.3.4"
pallet-balances = {version = "4.0.0-dev", path = "../balances"}
pallet-transaction-payment = {version = "4.0.0-dev", path = "../transaction-payment"}
sp-core = {version = "4.1.0-dev", path = "../../primitives/core"}
sp-inherents = {version = "4.0.0-dev", path = "../../primitives/inherents"}
sp-io = {version = "4.0.0-dev", path = "../../primitives/io"}
sp-version = {version = "4.0.0-dev", path = "../../primitives/version"}

[features]
default = ["std"]
std = [
  "codec/std",
  "scale-info/std",
  "frame-support/std",
  "frame-system/std",
  "sp-core/std",
  "sp-runtime/std",
  "sp-tracing/std",
  "sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
with-tracing = ["sp-tracing/with-tracing"]
