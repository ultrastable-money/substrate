[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "Node-specific RPC methods for interaction with Merkle Mountain Range pallet."
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-mmr-rpc"
publish = false
repository = "https://github.com/ultrastable-money/substrate/"
version = "3.0.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0"}
jsonrpc-core = "18.0.0"
jsonrpc-core-client = "18.0.0"
jsonrpc-derive = "18.0.0"
serde = {version = "1.0.126", features = ["derive"]}

sp-api = {version = "4.0.0-dev", path = "../../../primitives/api"}
sp-blockchain = {version = "4.0.0-dev", path = "../../../primitives/blockchain"}
sp-core = {version = "4.0.0", path = "../../../primitives/core"}
sp-runtime = {version = "4.0.0-dev", path = "../../../primitives/runtime"}

pallet-mmr-primitives = {version = "4.0.0-dev", path = "../primitives"}

[dev-dependencies]
serde_json = "1.0.71"
