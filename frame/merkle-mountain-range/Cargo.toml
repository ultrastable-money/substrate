[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "FRAME Merkle Mountain Range pallet."
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "pallet-mmr"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false}
mmr-lib = {package = "ckb-merkle-mountain-range", default-features = false, version = "0.3.2"}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}

sp-core = {version = "4.0.0", default-features = false, path = "../../primitives/core"}
sp-io = {version = "4.0.0-dev", default-features = false, path = "../../primitives/io"}
sp-runtime = {version = "4.0.0-dev", default-features = false, path = "../../primitives/runtime"}
sp-std = {version = "4.0.0", default-features = false, path = "../../primitives/std"}

frame-benchmarking = {version = "4.0.0-dev", default-features = false, path = "../benchmarking", optional = true}
frame-support = {version = "4.0.0-dev", default-features = false, path = "../support"}
frame-system = {version = "4.0.0-dev", default-features = false, path = "../system"}

pallet-mmr-primitives = {version = "4.0.0-dev", default-features = false, path = "./primitives"}

[dev-dependencies]
env_logger = "0.9"
hex-literal = "0.3"

[features]
default = ["std"]
runtime-benchmarks = ["frame-benchmarking/runtime-benchmarks"]
std = [
  "codec/std",
  "scale-info/std",
  "mmr-lib/std",
  "sp-core/std",
  "sp-io/std",
  "sp-runtime/std",
  "sp-std/std",
  "frame-benchmarking/std",
  "frame-support/std",
  "frame-system/std",
  "pallet-mmr-primitives/std",
]
try-runtime = ["frame-support/try-runtime"]
