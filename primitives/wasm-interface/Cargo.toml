[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "Types and traits for interfacing between the host and the wasm runtime."
documentation = "https://docs.rs/sp-wasm-interface"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "sp-wasm-interface"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.1.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"]}
impl-trait-for-tuples = "0.2.1"
log = {version = "0.4.14", optional = true}
sp-std = {version = "4.0.0", path = "../std", default-features = false}
wasmi = {version = "0.9.1", optional = true}
wasmtime = {version = "0.33.0", optional = true, default-features = false}

[features]
default = ["std"]
std = ["wasmi", "sp-std/std", "codec/std", "log"]
