[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "Primitives for sessions"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "sp-session"
readme = "README.md"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"]}
scale-info = {version = "1.0", default-features = false, features = ["derive"]}
sp-api = {version = "4.0.0-dev", default-features = false, path = "../api"}
sp-core = {version = "4.0.0-dev", default-features = false, path = "../core"}
sp-runtime = {version = "4.0.0-dev", optional = true, path = "../runtime"}
sp-staking = {version = "4.0.0-dev", default-features = false, path = "../staking"}
sp-std = {version = "4.0.0-dev", default-features = false, path = "../std"}

[features]
default = ["std"]
std = [
  "codec/std",
  "scale-info/std",
  "sp-api/std",
  "sp-core/std",
  "sp-std/std",
  "sp-staking/std",
  "sp-runtime/std",
]
