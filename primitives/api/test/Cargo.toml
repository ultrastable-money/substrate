[package]
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "sp-api-test"
publish = false
repository = "https://github.com/ultrastable-money/substrate/"
version = "2.0.1"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = {package = "parity-scale-codec", version = "2.0.0"}
rustversion = "1.0.6"
sc-block-builder = {version = "0.10.0-dev", path = "../../../client/block-builder"}
sp-api = {version = "4.0.0-dev", path = "../"}
sp-consensus = {version = "0.10.0-dev", path = "../../consensus/common"}
sp-runtime = {version = "4.1.0-dev", path = "../../runtime"}
sp-state-machine = {version = "0.10.0", path = "../../state-machine"}
sp-tracing = {version = "4.0.0", path = "../../tracing"}
sp-version = {version = "4.0.0-dev", path = "../../version"}
substrate-test-runtime-client = {version = "2.0.0", path = "../../../test-utils/runtime/client"}
trybuild = "1.0.53"

[dev-dependencies]
criterion = "0.3.0"
futures = "0.3.9"
log = "0.4.14"
sp-core = {version = "4.1.0-dev", path = "../../core"}

[[bench]]
harness = false
name = "bench"

# We only need this to generate the correct code.
[features]
default = ["std"]
std = []
