[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "Helper macros for Substrate's client CLI"
edition = "2021"
homepage = "https://substrate.io"
license = "Apache-2.0"
name = "sc-tracing-proc-macro"
repository = "https://github.com/ultrastable-money/substrate/"
version = "4.0.0-dev"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[lib]
proc-macro = true

[dependencies]
proc-macro-crate = "1.1.0"
proc-macro2 = "1.0.29"
quote = {version = "1.0.10", features = ["proc-macro"]}
syn = {version = "1.0.81", features = ["proc-macro", "full", "extra-traits", "parsing"]}
