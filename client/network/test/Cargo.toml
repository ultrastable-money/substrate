[package]
authors = ["Parity Technologies <admin@parity.io>"]
description = "Integration tests for Substrate network protocol"
edition = "2021"
homepage = "https://substrate.io"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"
name = "sc-network-test"
publish = false
repository = "https://github.com/ultrastable-money/substrate/"
version = "0.8.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
async-std = "1.10.0"
async-trait = "0.1.50"
futures = "0.3.9"
futures-timer = "3.0.1"
libp2p = {version = "0.39.1", default-features = false}
log = "0.4.8"
parking_lot = "0.11.1"
rand = "0.7.2"
sc-block-builder = {version = "0.10.0-dev", path = "../../block-builder"}
sc-client-api = {version = "4.0.0-dev", path = "../../api"}
sc-consensus = {version = "0.10.0-dev", path = "../../consensus/common"}
sc-network = {version = "0.10.0-dev", path = "../"}
sc-service = {version = "0.10.0-dev", default-features = false, features = ["test-helpers"], path = "../../service"}
sp-blockchain = {version = "4.0.0-dev", path = "../../../primitives/blockchain"}
sp-consensus = {version = "0.10.0-dev", path = "../../../primitives/consensus/common"}
sp-consensus-babe = {version = "0.10.0-dev", path = "../../../primitives/consensus/babe"}
sp-core = {version = "4.0.0-dev", path = "../../../primitives/core"}
sp-runtime = {version = "4.0.0-dev", path = "../../../primitives/runtime"}
sp-tracing = {version = "4.0.0-dev", path = "../../../primitives/tracing"}
substrate-test-runtime = {version = "2.0.0", path = "../../../test-utils/runtime"}
substrate-test-runtime-client = {version = "2.0.0", path = "../../../test-utils/runtime/client"}
